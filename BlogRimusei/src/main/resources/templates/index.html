

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Blog Web</title>
  <!-- plugins:css -->
  <link rel="stylesheet" th:href="@{static/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{static/vendors/base/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{static/css/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{static/images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="main-panel w-100  documentation">
        <div class="content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12 doc-header" style="padding-top: 1px;padding-bottom: 1px;margin-top:20px">
                <a class="btn btn-success" th:if="${login == 0}" th:href="@{/login}"  style="float: right;"><i class="mdi mdi-home mr-2"></i>Login</a>
                <a class="btn btn-success" th:if="${login == 1}" th:href="@{/admin}"  style="float: right;"><i class="mdi mdi-home mr-2"></i>Manage</a>
                <h1 class="text-primary mt-4">Blog Web</h1>
                <form class="form-inline" action="/" style="float: right;">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Blog title" name="title">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                 </form>
              </div>
            </div>
            <div class="row doc-content">
              <div class="col-12 col-md-10 offset-md-1">
                <th:block th:each="blog:${list}">
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body" style="padding: 0.5rem 0.875rem;">
                            <h3 class="mb-4 mt-4" th:text="${blog.blogtitle}">-</h3>
                            <!-- <p class="d-inline"><strong>Detail</strong>: <a class="d-inline text-info" href="mailto:support@bootstrapdash.com">view</a></p> -->
                            <p class="d-inline"><strong>Tag</strong>: <a class="d-inline text-info" th:text="${blog.blogtag}">-</a></p>
                            <br>
                            <p class="d-inline"><strong>User</strong>: <a class="d-inline text-info" th:text="${blog.bloguser}">-</a></p>
                            <br>
                            <p class="d-inline"><strong>Date</strong>: <a class="d-inline text-info" th:text="${blog.blogtime}">-</a></p>
                            <br>
                            <p th:text="${blog.blogdesc}">-</p>
                        </div>
                    </div>
                </div>
                </th:block>
              </div>
            </div>
          </div>
        </div>
        <!-- partial:../partials/_footer.html -->

        <footer class="footer">
          <div class="d-sm-flex justify-content-center justify-content-sm-between">
            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2018 <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrapdash</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>

        <!-- partial -->
      </div>
    </div>
  </div>
<!-- plugins:js -->
<script th:src="@{static/vendors/base/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- inject:js -->
<script th:src="@{static/js/off-canvas.js}"></script>
<script th:src="@{static/js/hoverable-collapse.js}"></script>
<script th:src="@{static/js/template.js}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<!-- End custom js for this page-->
</body>

</html>
